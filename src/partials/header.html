<header>
  <div class="container">
    <div class="header-container">
      <!-- LOGO -->
      <div class="navbar__logo">
        <a href="#">
          <svg class="navbar__logo--icon">
            <use xlink:href="./images/global/svg/sprite.svg#logo"></use>
          </svg>
        </a>
      </div>

      <!-- MENU LINKS -->
      <ul class="navbar__menu">
        <li class="navbar__menu-item">
          <a class="navbar__menu-link" href="#">Anemone</a>
        </li>
        <li>
          <a class="navbar__menu-link" href="#about">About us</a>
        </li>
        <li>
          <a class="navbar__menu-link" href="#store">Store</a>
        </li>
        <li>
          <a class="navbar__menu-link" href="#delivery">Delivery</a>
        </li>
        <li>
          <a class="navbar__menu-link" href="#blog">Blog</a>
        </li>
      </ul>

      <!-- MENU ITEMS -->
      <div class="navbar__item">
        <!-- menu icons -->
        <a href="tel:+380631234567">
          <svg class="navbar__phone--icon">
            <use xlink:href="./images/global/svg/sprite.svg#icon-phone"></use>
          </svg>
        </a>

        <!-- menu buttons -->
        <button class="menu-toggle js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
          <svg class="navbar__button--open-icon">
            <use xlink:href="./images/global/svg/sprite.svg#icon-burger"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- MOBILE MODAL -->
  <div class="navbar__modal js-menu-container" id="mobile-menu">
    <!-- MOBILE MODAL MENU BUTTONS -->
    <button class="menu-toggle js-close-menu">
      <svg class="navbar__button--close-icon">
        <use xlink:href="./images/global/svg/sprite.svg#icon-close-x"></use>
      </svg>
    </button>

    <!-- MOBILE MODAL MENU LINKS -->
    <ul class="navbar__mobile-menu">
      <li>
        <a class="navbar__mobile-menu--link" href="#">Anemone</a>
      </li>
      <li>
        <a class="navbar__mobile-menu--link" href="#about">About us</a>
      </li>
      <li>
        <a class="navbar__mobile-menu--link" href="#store">Store</a>
      </li>
      <li>
        <a class="navbar__mobile-menu--link" href="#delivery">Delivery</a>
      </li>
      <li>
        <a class="navbar__mobile-menu--link" href="#blog">Blog</a>
      </li>
    </ul>
  </div>

  <script
    defer
    src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
    integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
